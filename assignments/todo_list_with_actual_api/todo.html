<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="../todo_list_with_actual_api/todo.css">
    </head>
    <body>
        <div class="main_div">
            <div class="top_div">
                <input type='text' name='todo_input'>
                <button type='submit' class='add_todo'>Add Todo</button>
                <button type='submit' class='show_all'>Show All</button>
                <button type='submit' class='show_pending'>Show Pending</button>
                <button type='submit' class='show_completed'>Show Completed</button>
            </div>
            <div class='todos'>
                <div class='Manual_Todos'></div>
                <div class='Fetched_Todos'></div>
            </div>
        </div>
    </body>
    <script src='./script.js'></script>
</html>
